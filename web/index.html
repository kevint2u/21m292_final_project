<!DOCTYPE html>
<html>

<head>
    <title>21M.292 Music of Indonesia</title>
</head>

<body>

<div id="header">
  HELLO WORLD
</div>

<div id="control_bar">
  <form id="form_tempo">
    Tempo (bpm): 
    <input type="number" id="form_tempo_input" name="quantity" min="0" max="200">
    <button id="metronome_start" type="button">Start Kempli</button>
    <button id="metronome_stop" type="button" class="disabled">Stop Kempli</button>
  </form>
</div>

<div id="gong_panel">
  <div id="gong_g" class="instrument selected">
    <img src="resources/images/gong_g.gif" alt="gong" style="width:500px">
    <div id="gong_g_touch" class="touchable"></div>
    <div class="text_label">GONG AGENG</div>
  </div>
  <div id="gong_p" class="instrument">
    <img src="resources/images/gong_p.png" alt="gong" style="width:300px">
    <div id="gong_p_touch" class="touchable"></div>
    <div class="text_label">KEMPUR</div>
  </div>
  <div id="gong_t" class="instrument">
    <img src="resources/images/gong_t.gif" alt="gong" style="width:300px">
    <div id="gong_t_touch" class="touchable"></div>
    <div class="text_label">KLENTONG</div>
  </div>
  <div id="kempli" class="instrument">
    <img src="resources/images/kempli.png" alt="kempli" style="width:100px">
    <div id="kempli_touch" class="touchable"></div>
    <div class="text_label">KEMPLI</div>
  </div>
</div>

<div id="coremelody_panel">
  <div id="jegogan" class="instrument">
    <img src="resources/images/jegogan.gif" alt="core melody" style="width:500px">
    <div id="j1" class="touchable"></div>
    <div id="j2" class="touchable"></div>
    <div id="j3" class="touchable"></div>
    <div id="j5" class="touchable"></div>
    <div id="j6" class="touchable"></div>
    <div class="text_label">JEGOGAN</div>
  </div>
  <div id="calung" class="instrument">
    <img src="resources/images/calung.gif" alt="core melody" style="width:400px">
    <div id="c1" class="touchable"></div>
    <div id="c2" class="touchable"></div>
    <div id="c3" class="touchable"></div>
    <div id="c5" class="touchable"></div>
    <div id="c6" class="touchable"></div>
    <div class="text_label">CALUNG</div>
  </div>
  <div id="penyacah" class="instrument">
    <img src="resources/images/penyacah.png" alt="core melody" style="width:300px">
    <div id="p5_low" class="touchable"></div>
    <div id="p6_low" class="touchable"></div>
    <div id="p1" class="touchable"></div>
    <div id="p2" class="touchable"></div>
    <div id="p3" class="touchable"></div>    
    <div id="p5" class="touchable"></div>
    <div id="p6" class="touchable"></div>
    <div class="text_label">PENYACAH</div>
  </div>
</div>
<div id="footer">
  KEVIN TU &copy; 2016
</div>

  <link rel='stylesheet' href='css/index.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/index.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>



</html>
